<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a34e9960bb.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="flex-child image">
            <img class="imagem-svg" src="images/undraw_articles_wbpb.svg" alt="">
        </div>
        <div class="flex-child content">
            <div class="content-in-fact">
                <h1 class="title">Sign In</h1>
                <div class="login-form">
                    <form>
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Enter Password">
                        <button type="submit" class="btn-login">LOGIN</button>
                    </form>
                    <div class="checkbox-div">
                        <input type="checkbox" name="" id="checkbox" checked> <span class="rmb-text">Remember me</span>
                    </div>
                    <div class="checkbox-div">
                        <p class="password-text"><a href="">Forgot Password?</a></p>
                    </div>
                </div>
                <div class="additional-text">
                    <p>Or</p>
                </div>
                <div class="login">
                    <div class="google login-other">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="facebook login-other">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="apple login-other">
                        <i class="fa-brands fa-apple"></i>
                    </div>
                </div>
                <div class="create-account">
                    <p>Donâ€™t have an account yet? <span>Sign Up!</span></p>
                </div>
            </div>
        </div>
    </div>
</html>
